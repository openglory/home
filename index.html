<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OpenGlory - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="https://img.icons8.com/fluency/48/hearts.png">

</head>
<body>
    <div class="floating-bg"></div>
    <div class="container">
        <h1>OpenGlory</h1>
        <p>Explore the world of OpenGlory with amazing experiences and endless possibilities.</p>
        
        <!-- Login Form -->
        <div class="login-form">
            <h2>Login</h2>
            <form id="loginForm" onsubmit="return validateLogin()">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="cta-button">Login</button>
            </form>
            <p id="error-message" class="error-message"></p>
        </div>
    </div>

    <script>
        function validateLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // Replace these with your actual validation logic
            const correctUsername = "user123"; // Example username
            const correctPassword = "pass123"; // Example password

            if (username !== correctUsername || password !== correctPassword) {
                errorMessage.textContent = "Wrong username or password!";
                return false; // Prevent form submission
            }

            errorMessage.textContent = ""; // Clear error message
            return true; // Allow form submission
        }
    </script>
    
    <!-- <script src="js/script.js"></script> -->
</body>
</html>
