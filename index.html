<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OpenGlory - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="https://img.icons8.com/fluency/48/hearts.png">
    <style>
        /* @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap'); */

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle, #1e3c72, #2a5298);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0px 0px 30px rgba(0, 255, 255, 0.6);
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            background: linear-gradient(to right, #00C6FF, #0072FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: center;
        }

        .login-form input {
            width: 80%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            outline: none;
            transition: 0.3s;
            text-align: center;
            margin-top: 5px;
        }

        .login-form input:focus {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .cta-button {
            width: 70%;
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            color: #fff;
            padding: 12px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
            box-shadow: 0px 4px 15px rgba(255, 0, 128, 0.6);
            margin-top: 10px;
        }

        .cta-button:hover {
            background: linear-gradient(90deg, #ff4b2b, #ff416c);
            transform: scale(1.05);
            box-shadow: 0px 6px 20px rgba(255, 0, 128, 0.8);
        }

        .error-message {
            color: #FF4B2B;
            margin-top: 10px;
            font-weight: bold;
        }

        /* Floating background effects */
        .floating-bg {
            position: absolute;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            background: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
            animation: moveBg 10s linear infinite;
            opacity: 0.1;
            z-index: 1;
        }

        @keyframes moveBg {
            from { transform: translateY(0px); }
            to { transform: translateY(-100px); }
        }
    </style>
</head>
<body>
    <div class="floating-bg"></div>
    <div class="container">
        <h1>OpenGlory</h1>
        <p>Explore the world of OpenGlory with amazing experiences and endless possibilities.</p>
        
        <!-- Login Form -->
        <div class="login-form">
            <h2>Login</h2>
            <form id="loginForm" onsubmit="return validateLogin()">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="cta-button">Login</button>
            </form>
            <p id="error-message" class="error-message"></p>
        </div>
    </div>

    <script>
        function validateLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // Replace these with your actual validation logic
            const correctUsername = "user123"; // Example username
            const correctPassword = "pass123"; // Example password

            if (username !== correctUsername || password !== correctPassword) {
                errorMessage.textContent = "Wrong username or password!";
                return false; // Prevent form submission
            }

            errorMessage.textContent = ""; // Clear error message
            return true; // Allow form submission
        }
    </script>
    
    <script src="js/script.js"></script>
</body>
</html>
